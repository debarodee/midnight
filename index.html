<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo-dark.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#050505" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Momentous Year" />
    <meta name="description" content="Momentous Year - The Science of Mindful Evolution. Track goals, build habits, and evolve mindfully." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Momentous Year | M.E. Truth</title>
    <!-- Prevent flash of unstyled content -->
    <script>
      (function() {
        const stored = localStorage.getItem('theme-storage');
        let mode = 'system';
        if (stored) {
          try {
            const parsed = JSON.parse(stored);
            mode = parsed.state?.mode || 'system';
          } catch (e) {}
        }
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (mode === 'dark' || (mode === 'system' && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
